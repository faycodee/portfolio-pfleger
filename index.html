<!doctype html>
<html lang="en">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <!-- Favicon y manifest -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Apple Touch Icon (iPhone) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Android Chrome -->
    <link rel="android-chrome-192x192" href="/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" href="/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título y descripción -->
    <title>Alex Morgan - Full-Stack Developer | React & Node.js Specialist</title>
    <meta name="description" content="Developer with experience in modern web applications, RESTful APIs, and scalable architectures." />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Alex Morgan - Full-Stack Developer | React & Node.js Specialist">
    <meta property="og:description" content="Developer with experience in modern web applications, RESTful APIs, and scalable architectures.">
    <meta property="og:image" content="https://your-portfolio.vercel.app/img/optimized/icon-placeholder.webp">
    <meta property="og:url" content="https://your-portfolio.vercel.app">
    <meta property="og:site_name" content="Alex Morgan">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Alex Morgan - Full-Stack Developer | React & Node.js Specialist">
    <meta name="twitter:description" content="Developer with experience in modern web applications, RESTful APIs, and scalable architectures.">
    <meta name="twitter:image" content="https://your-portfolio.vercel.app/img/optimized/icon-placeholder.webp">
    <meta name="twitter:site" content="@tuusuario">

    <!-- Preload imagen principal -->
    <link rel="preload" as="image" href="/img/optimized/avatar-placeholder.webp">

    <!-- JSON-LD / Schema.org -->
    <script type="application/ld+json">
      {
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Alex Morgan",
  "jobTitle": "Full-Stack Developer | React & Node.js Specialist",

  "description": "Developer with experience in modern web applications, RESTful APIs, and scalable architectures.",
  "image": "https://your-portfolio.vercel.app/img/optimized/icon-placeholder.webp",
  "email": "mailto:contact@example.com",
  "sameAs": [
    "https://github.com/your-username",
    "https://linkedin.com/in/your-profile",
    "https://twitter.com/example",
    "https://discord.com/example"
  ]
}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

</html>
